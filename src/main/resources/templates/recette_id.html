<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../static/css/style.css" data-th-href="@{/css/style.css}"/>
    <title>Mon Blog de Recettes</title>
  </head>
  <body>

  <header id="header">
    <a href="index"><h1 id="titreBlog">Mon Blog de Recettes</h1></a>
    <div style="width:300px;margin:20px auto;">Bienvenue sur mon blog de
      recettes</div>
    <div id="loginBar">
      <div class="login">
        <a class="primaryBtn login" href="inscription">Inscription</a>
      </div>
    </div>
  </header>

  <div id="global">
    <div id="categorie">
      <ul>
        <li><a href="categorie?idCategorie=">Entrée</a></li>
        <li><a href="categorie?idCategorie=">Plat principal</a></li>
      </ul>
    </div>
    <article >
      <header>
        <img class="imgRecette" data-th-src="@{'../static/'+${recette.photo}}" width="300px" height="242px" alt="titreRecette"  /><!-- data-th-src="@{'../static/'+${recette.photo}}" -->
        <a href="recette?id=">
          <h1 class="titreRecette">
            <p data-th-text="${recette.titre}"></p>
          </h1>
        </a>
        <time>
           <p data-th-text="${recette.dateCreation}"></p><br><!-- recette.dateCreation fait référence à l'objet dans pojos pas celui de la Bdd -->
          <p data-th-text="${#dates.format(recette.dateCreation, 'dd MMMM yyyy HH:mm:ss')}"></p>
        </time>
      </header>
      <p data-th-text = "${recette.description}"></p>
    </article>

    <hr />
  </div>

  <footer id="piedBlog">
    Blog réalisé par
  </footer>
  </body>
</html>
